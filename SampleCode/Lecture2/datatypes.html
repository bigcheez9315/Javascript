
<html>
  <head>
    <title> Datatypes Example </title>
  </head>
  <body>
    <h3> Datatypes example</h3>
    <script>

var person = {
      age: 38
};


      var x = 1;
      var y = "1";
      document.write(x==y);
      document.write("<br/>");
      document.write(x===y);
      document.write("<br/>");
      document.write(typeof(x));
      document.write("<br/>");
      document.write(typeof(person));


   </script>
  </body>
</html>
