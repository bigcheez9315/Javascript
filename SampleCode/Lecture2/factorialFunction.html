
<html>
  <head>
    <title> Example of a simple function </title>
    <script>
     function factorial (input)
{
    product = 1;
    for (i=1; i <= input; i++)
    product *= i;
    return product;
}
    </script>
  </head>
  <body>
    <h1> Example of a simple function </h1>
      <script>
    var product = factorial (5);
    document.write ("Factorial of 5 is " + product);
      </script>
  </body>
</html>
